[params.about]
    title = "About Us"
    description = "UBC Chem-E-Car represents The University of British Columbia in the annual American Institute of Chemical Engineers (AIChE) Chem-E-Car competition where we compete with other North American teams. We design, build and test a shoe-box sized car from scratch every year. The process involves building a power system (batteries, fuel cells, supercapacitors etc), selecting a stopping mechanism reaction, designing the circuitry, coding microcontrollers and assembling the mechanical components and car body."


[params.sponsorship]
    title = "Our Valued Supporters"
